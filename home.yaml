version: '3.7'
services:
  zwavejs2mqtt:
    container_name: zwavejs2mqtt
    image: zwavejs/zwavejs2mqtt:latest
    restart: always
    tty: true
    stop_signal: SIGINT
    environment:
      - SESSION_SECRET=Zw#6UXJL2Wl4H00hA*EL
      - ZWAVEJS_EXTERNAL_CONFIG=/usr/src/app/store/.config-db
      - TZ=America/New_York
    networks:
      - zwave
    devices:
      # Do not use /dev/ttyUSBX serial devices, as those mappings can change over time.
      # Instead, use the /dev/serial/by-id/X serial device for your Z-Wave stick.
      - '/dev/ttyACM0'
    volumes:
      - /etc/containers/zwave-config:/usr/src/app/store
    ports:
      - '8091:8091' # port for web interface
      - '3000:3000' # port for Z-Wave JS websocket server
  home-assistant:
    image: homeassistant/home-assistant:stable
    network_mode: host
    container_name: home-assistant
    volumes:
     - /etc/home-assistant:/config
    ports:
     - 8123:8123
    restart: unless-stopped
    environment:
      - PUID=109
      - PGID=100
    devices:
      - /dev/ttyACM1:/dev/zigbee
    volumes:
      - /etc/containers/home-assistant:/config
      - /etc/localtime:/etc/localtime:ro
  mosquitto:
    container_name: mosquitto
    image: eclipse-mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883/tcp"
    environment:
      - TZ=America/New_York
    volumes:
      - /etc/containers/mosquitto/config:/mosquitto/config
      - /etc/containers/mosquitto/data:/mosquitto/data
      - /etc/containers/mosquitto/log:/mosquitto/log
  nodered:
    container_name: nodered
    image: nodered/node-red
    restart: unless-stopped
    ports:
      - "1880:1880/tcp"
    environment:
      - TZ=America/New_York
    volumes:
      - /etc/containers/nodered/data:/data
    depends_on:
      - home-assistant
      - mosquitto
networks:
  zwave:

